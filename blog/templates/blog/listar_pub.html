{% extends 'blog/base.html' %}
{% block content %}
  {% for post in pubs %}
      <div class="post">
          <div class="date">
              <p>Fecha de Publicacion: {{ post.fecha_publicacion }}</p>
          </div>
          <h1><a href="{% url 'detalle_pub' pk=pubs.pk %}">{{ post.titulo }}</a></h1>
          <p>{{ post.texto|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock %}
