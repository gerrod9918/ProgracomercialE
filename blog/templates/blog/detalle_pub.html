{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <div class="date">
            <p>Fecha de Publicacion: {{ pubs.fecha_publicacion }}</p>
        </div>
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'editar_pub' pk=pubs.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1><a>{{ pubs.titulo }}</a></h1>
        <p>{{ pubs.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
